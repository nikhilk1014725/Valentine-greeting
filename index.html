<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            background-color: #ffdae0;
            /* Light Pink */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
        }

        .gif-container img {
            width: 200px;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div class="container" id="mainContainer">
        <div class="gif-container">
            <!-- Replace this URL with any cute GIF you like -->
            <img id="displayGif"
                src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIyeW9ueWszcmZxeW56bm56bm56bm56bm56bm56bm56bm56JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/KztT2c4u8mYYUiCiS0/giphy.gif"
                alt="Cute bear">
        </div>
        <h1 id="questionText">Komal, will you be my Valentine?</h1>

        <div class="btn-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionText = document.getElementById('questionText');
        const displayGif = document.getElementById('displayGif');

        // Function to move the "No" button
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // What happens when she clicks "Yes"
        yesBtn.addEventListener('click', () => {
            questionText.innerHTML = "YAY! I love you! ❤️";
            displayGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcm5ubm5ubm5ubm5ubm5ubm5ubm5ubm5ubm5ubm5ubm5ubm51JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/lTQF0ODLLJHza/giphy.gif"; // Success GIF
            noBtn.style.display = 'none'; // Hide the No button
        });
    </script>
</body>

</html>
